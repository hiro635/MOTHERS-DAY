<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe6f0, #fff0f5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: pop 1s ease forwards;
    }
    h1 {
      color: #d6336c;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      color: #6c757d;
      font-size: 1.2em;
    }
    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .flower {
      width: 40px;
      height: 40px;
      position: absolute;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Emoji_u1f338.svg/72px-Emoji_u1f338.svg.png');
      background-size: cover;
      animation: float 10s infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    @keyframes pop {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    /* Button Styling */
    .gift-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.1em;
      color: white;
      background: linear-gradient(45deg, #ff6b81, #ff9a9e);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .gift-button:hover {
      background: linear-gradient(45deg, #ff9a9e, #ff6b81);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="flowers"></div>

<div class="card">
  <h1>Happy Mother's Day! </h1>
  <p>Suprise!, Ma bayad kana utang mo HAHAHAHAHAðŸŒ¸</p>
  <img src="The-New-1000-Peso-Polymer-Bill.jpg" alt="Gift">
  <br>
  <a href="index.html" class="gift-button">back button</a>
</div>

<script>
  const flowersContainer = document.querySelector('.flowers');
  
  for (let i = 0; i < 20; i++) {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.animationDuration = (5 + Math.random() * 5) + 's';
    flower.style.animationDelay = Math.random() * 5 + 's';
    flowersContainer.appendChild(flower);
  }
</script>

</body>
</html>
